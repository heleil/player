    <section class="setting-wifi">
        <p>配置设备上网前，请确认已完成以下准备</p>
        <ul>
            <li><b>1</b><p>确认机器人开机</p></li>
            <li><b>2</b><p>长按机器人正面的“WIFI按键”，进入网络配置模式。</p></li>
            <li><b>3</b><p>听到“请帮我配置网络吧”的提示音后，点击下方“声波联网”按钮</p></li>
            <li><b>4</b><p>听到机器人说“正在等待配置网络，请耐心等候”后，输入WI-FI账号、密码，点击“连接”</p></li>
            <li><b>5</b><p>将发音的手机喇叭靠近机器人头顶</p></li>
            <li><b>6</b><p>等待机器人语音提示网络配置完成</p></li>
            <li><p>注：机器人暂不支持5G Wi-Fi和隐藏SSID连接</p></li>
        </ul>
